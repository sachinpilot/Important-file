<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles/checkout.css">
  </head>
  <body>
    <div id="checkout-container">
      <h1>Checkout</h1>
      <!-- - In checkout.html page name, number and address should have Ids as “name”, “number” and “address” respectively. -->
      <!-- - Checkout page will have a Place Order button with Id :- " " -->
        <div id="order">
          <input type="text" id="name" placeholder="Name">
          <input type="number" id="number" placeholder="Number">
          <input type="text" id="address" placeholder="Adress" >
          <button id="place-order">Place Order</button>
        </div>
      <h4 id ="order-message"></h4>
      <div id="gif">
        <img src="https://media0.giphy.com/media/YlSR3n9yZrxfgVzagm/200w.webp?cid=ecf05e47e7cfuak4cftktdev9k7kdvwdj17ou48vcvh091kb&rid=200w.webp&ct=s" alt="">
        
      </div>
    </div>
  </body>
</html>
<script src="./src/scripts/checkout.js"></script>
